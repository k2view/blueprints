# Default values for K2view agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:
  create: true
  name: "k2view-agent"

image:
  url: "docker.share.cloud.k2view.com/k2view/k2v-agent:2.5"

  repoSecret:
    name: "registry-secret"
    enabled: false
    dockerRegistry:
      auths:
        "docker.share.cloud.k2view.com":
          username: ""
          password: ""

# Secrets used to config the agent
secrets:
  K2_MAILBOX_ID: ""
  K2_MANAGER_URL: "https://cloud.k2view.com/api/mailbox"
  kubeInterface: "https://kubernetes.default.svc"
  CLOUD: "" # GCP|AWS
  REGION: ""
  # AWS parameters
  SPACE_SA_ARN: "" # For AWS role for Fabric spaces
  AWS_KEYSPACE_USER: ""
  AWS_KEYSPACE_PASSWORD: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  # GCP parameters
  PROJECT: ""
  GCP_CONF_FILE: ""

secrets_from_file:
  TLS_KEY_PATH: ""
  TLS_CERT_PATH: ""

externalSecrets:
  #- secretName: "keyspace_secret"
  #  key: "AWS_KEYSPACE_USER"
  #  varName: "AWS_KEYSPACE_USER"

resources:
  requests:
    memory: 128Mi
    cpu: '0.1'
  limits:
    memory: 256Mi
    cpu: '0.4'

serviceAccount:
  # will create service account with cluster role and secret with tocken of this SA
  create: true
  # Attach SA to agent pod
  attach: false
  # The name of the service account to use.
  name: "k2view-agent"
  provider: ""   #aws|gcp
  arn: ""        # For AWS role
  gcp_service_account_name: "" # For GCP sa
  project_id: "" # For GCP SA

  # Role for SA
  role:
    rules:
      - apiGroups: [""]
        resources: ["namespaces", "pods", "configmaps", "secrets", "serviceaccounts", "events"]
        verbs: ["create", "delete", "get", "list", "patch", "watch", "update"]
      - apiGroups: [""]
        resources: ["nodes"]
        verbs: ["get", "list"]
      - apiGroups: ["apps"]
        resources: ["deployments", "statefulsets", "deployments/scale", "statefulsets/scale"]
        verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
      - apiGroups: ["batch"]
        resources: ["jobs", "jobs/status"]
        verbs: ["create", "delete", "get", "list"]
      - apiGroups: ["networking.k8s.io"]
        resources: ["ingresses", "networkpolicies"]
        verbs: ["create", "delete", "get"]
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["delete", "list"]
      - apiGroups: [""]
        resources: ["configmaps", "secrets", "serviceaccounts"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: [""]
        resources: ["services", "persistentvolumeclaims"]
        verbs: ["create", "delete", "get", "list"]
      - apiGroups: ["monitoring.coreos.com"]
        resources: ["podmonitors"]
        verbs: ["create", "delete"]
      - apiGroups: ["autoscaling"]
        resources: ["horizontalpodautoscalers"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["storageclasses"]
        verbs: ["get", "list"]
      - apiGroups: ["rbac.authorization.k8s.io"]
        resources: ["roles", "rolebindings"]
        verbs: ["get", "list", "watch", "create", "patch", "delete", "update"]
