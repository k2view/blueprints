# Default values for K2view agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:
  create: true
  name: "k2view-agent"

container:
  securityContext: true # Supported only for k2view-agent version 2.11 and above
  image:
    url: "docker.share.cloud.k2view.com/k2view/k2v-agent:2.11"
  # Pod Affinity Settings
  # These settings control the pod affinity and anti-affinity rules for the Fabric deployment.
  affinity:
    # Options: affinity, anti-affinity, none
    type: none
    label: 
      name: topology.kubernetes.io/zone
      value: region-a

# Secrets used to configure the agent
secrets:
  K2_MAILBOX_ID: ""
  K2_MANAGER_URL: "https://cloud.k2view.com/api/mailbox"
  kubeInterface: "https://kubernetes.default.svc"
  #kubeToken: "" # If serviceAccount.create is false, this secret must be provided as secret or externalSecrets
  CLOUD: "" # GCP|AWS|AZURE
  REGION: ""
  # AWS parameters
  SPACE_SA_ARN: "" # For AWS role for Fabric spaces
  # GCP parameters
  PROJECT: ""
  GCP_CONF_FILE: ""

externalSecrets:
  #- secretName: "keyspace_secret"
  #  key: "AWS_KEYSPACE_USER"
  #  varName: "AWS_KEYSPACE_USER"
  #- secretName: "my-secret" # If serviceAccount.create is false, this secret must be provided as secret or externalSecrets
  #  key: "kubeToken"
  #  varName: "kubeToken"


serviceAccount:
  # Controls the creation of Kubernetes RBAC resources for the agent.
  # When true: Creates ServiceAccount, ClusterRole, ClusterRoleBinding, and a Secret containing the service account token.
  # The agent pod will automatically use the kubeToken environment variable from this secret.
  # When false: No RBAC resources are created. You must manually provide the kubeToken secret for the agent.
  create: true
  # Attach SA to agent pod
  attach: false
  # The name of the service account to use.
  name: "k2view-agent"
  provider: ""   # aws|gcp|azure
  arn: ""        # For AWS role
  gcp_service_account_name: "" # For GCP sa
  project_id: "" # For GCP SA

  # Role for SA
  role:
    rules:
      - apiGroups: [""]
        resources: ["namespaces", "services", "persistentvolumeclaims"]
        verbs: ["create", "delete", "get", "list"]
      - apiGroups: [""]
        resources: ["configmaps", "secrets", "serviceaccounts"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: [""]
        resources: ["nodes"]
        verbs: ["get", "list"]
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["delete", "list"]
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["list"]
      - apiGroups: ["apps"]
        resources: ["deployments", "statefulsets"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: ["batch"]
        resources: ["jobs", "jobs/status"]
        verbs: ["create", "delete", "get", "list"]
      - apiGroups: ["networking.k8s.io"]
        resources: ["ingresses", "networkpolicies"]
        verbs: ["create", "delete", "get"]
      - apiGroups: [""]
        resources: ["pods", "pods/log"]
        verbs: ["delete", "list", "get"]
      - apiGroups: [""]
        resources: ["configmaps", "secrets", "serviceaccounts"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: [""]
        resources: ["services", "persistentvolumeclaims"]
        verbs: ["create", "delete", "get", "list"]
      - apiGroups: ["monitoring.coreos.com"]
        resources: ["podmonitors"]
        verbs: ["create", "delete"]
      - apiGroups: ["autoscaling"]
        resources: ["horizontalpodautoscalers"]
        verbs: ["create", "delete", "get", "list", "patch"]
      - apiGroups: [ "storage.k8s.io" ]
        resources: ["storageclasses"]
        verbs: ["get", "list"]
