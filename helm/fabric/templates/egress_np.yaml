{{ $namespace := default dict .Values.namespace }}
{{ $networkPolicy := default dict .Values.networkPolicy }}
{{ $egress := default dict $networkPolicy.egress }}
{{ $global := default dict .Values.global }}
{{ $labels := $global.labels | default (list) }}
{{ $global_annotations := $global.annotations | default (list) }}
{{ $resource_annotations := $networkPolicy.annotations | default (list) }}

{{ if $egress.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-fabric-np
  namespace: {{ default .Release.Name $namespace.name }}
  labels:
    app: fabric
    {{- range $label := $labels }}
    {{ $label.name }}: {{ $label.value }}
    {{- end }}
  {{- if or $global_annotations $resource_annotations }}
  annotations:
    {{- range $annotation := $global_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
    {{- range $annotation := $resource_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      app: fabric
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cassandra
    ports:
    - port: 9042
    - port: 9142
  - to:
    - podSelector:
        matchLabels:
          app: neo4j
    ports:
    - port: 7474
    - port: 7687
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - port: 9092
    - port: 9093
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - port: 5432
  - to:
    ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
{{ end }}
