{{ $namespace := default dict .Values.namespace }}
{{ $mountSecret := default dict .Values.mountSecret }}
{{ $mountSecretB64enc := default dict .Values.mountSecretB64enc }}
{{ $global := default dict .Values.global }}
{{ $labels := $global.labels | default (list) }}
{{ $global_annotations := $global.annotations | default (list) }}
{{ $secrets := default dict .Values.secrets }}
{{ $secret_annotations := $secrets.annotations | default (list) }}


{{- if $mountSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $mountSecret.name }}
  namespace: {{ default .Release.Name $namespace.name }}
  labels:
    app: fabric
    {{- range $label := $labels }}
    {{ $label.name }}: {{ $label.value }}
    {{- end }}
  {{- if or $global_annotations $secret_annotations }}
  annotations:
    {{- range $annotation := $global_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
    {{- range $annotation := $secret_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
  {{- end }}
type: Opaque
data:
{{- range $key, $value := $mountSecret.data }}
{{- if $value }}
  {{ $key }}: {{ $value | toString | b64enc | quote }}
{{- end }}
{{- end }}
---
{{- end }}

{{- if $mountSecretB64enc }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $mountSecretB64enc.name }}
  namespace: {{ default .Release.Name $namespace.name }}
  labels:
    app: fabric
    {{- range $label := $labels }}
    {{ $label.name }}: {{ $label.value }}
    {{- end }}
  {{- if or $global_annotations $secret_annotations }}
  annotations:
    {{- range $annotation := $global_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
    {{- range $annotation := $secret_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
  {{- end }}
type: Opaque
data:
{{- range $key, $value := $mountSecretB64enc.data }}
{{- if $value }}
  {{ $key }}: {{ $value | toString | quote }}
{{- end }}
{{- end }}
---
{{- end }}
