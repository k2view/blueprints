{{ $namespace := default dict .Values.namespace }}
{{ $global := default dict .Values.global }}
{{ $labels := $global.labels | default (list) }}
{{ $global_annotations := $global.annotations | default (list) }}
{{ $storage := default dict .Values.storage }}
{{ $pvc := default dict $storage.pvc }}
{{ $resource_annotations := $storage.annotations | default (list) }}
{{ $allocated_amount := $storage.alocated_amount | default $storage.allocated_amount }} {{- /* for backward compatibility, fix spelling error */ -}}

{{ if $pvc.enabled | default true }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fabric-claim
  namespace: {{ default .Release.Name $namespace.name }}
  labels:
    app: fabric
    {{- range $label := $labels }}
    {{ $label.name }}: {{ $label.value }}
    {{- end }}
  {{- if or $global_annotations $resource_annotations }}
  annotations:
    {{- range $annotation := $global_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
    {{- range $annotation := $resource_annotations }}
    {{ $annotation.key }}: {{ $annotation.value | quote }}
    {{- end }}
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if $storage.class }}
  storageClassName: {{ $storage.class }}
  {{- end }}
  resources:
    requests:
      storage: {{ $allocated_amount | default "10Gi" }}
{{ end }}
